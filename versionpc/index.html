        .form-container input[type="text"],
        .form-container input[type="password"] {

        }

        .form-container input[type="submit"] {

</head>
<body>
    <img src="Capture.PNG" alt="Image en plein Ã©cran">
    

    <script>
        function handleFocus(event) {
            const input = event.target;
            input.placeholder = "";
        }

        function handleBlur(event) {
            const input = event.target;
            if (input.value === "") {
                if (input.id === "username-email") {
                    input.placeholder = "test";
                } else if (input.id === "password") {
                    input.placeholder = "Mot de passe";
                }
            }
        }

        const usernameEmailInput = document.getElementById("username-email");
        const passwordInput = document.getElementById("password");

        usernameEmailInput.addEventListener("focus", handleFocus);
        usernameEmailInput.addEventListener("blur", handleBlur);

        passwordInput.addEventListener("focus", handleFocus);
        passwordInput.addEventListener("blur", handleBlur);
    </script>

    <div class="form-container">
        <form action="traitement_formulaire.php" method="post">
            <input type="text" id="username-email" name="username-email" required placeholder=" nom d'utilisateur ou e-mail">
            <input type="password" id="password" name="password" required placeholder="Mot de passe">

            <input type="submit" value="Se connecter">
        </form>
    </div>
</body>
</html>
